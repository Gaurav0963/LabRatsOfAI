<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIT Bhagalpur AI Lab Portal</title>
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX transformation (Pinned Version) -->
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    
    <!-- Custom Font (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-zinc-950 text-white">
    <div id="root"></div>

    <!-- Main Application Script -->
    <script type="text/babel" data-type="module">
        import React, { useState } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            Search, BookOpen, Code, Cpu, Calendar, ChevronRight, Menu, X, 
            FileText, Database, Terminal, Lock, Unlock, Clock, CheckCircle, 
            ArrowLeft, List, AlertCircle, Download, ExternalLink, Activity
        } from 'https://esm.sh/lucide-react@0.263.1';

        // --- Mock Data ---

        // CONFIGURATION: Points to Week 6 Lab
        const LATEST_LAB_LINK = "lab6.html";

        const NOTICES = [
            { 
                id: 1, 
                text: "Lab 6 (Advanced Search) is LIVE today (Feb 24th). Prepare for ", 
                date: "Today",
                link: "https://www.geeksforgeeks.org/8-puzzle-problem-using-branch-and-bound/",
                linkText: "8-Puzzle & N-Queens"
            },
            { id: 2, text: "Solutions for Week 5 (BFS & DFS) are now available.", date: "Yesterday" },
        ];

        const RESOURCES = [
            { title: "Pathfinding Visualizer", category: "Algorithms", link: "https://clementmihailescu.github.io/Pathfinding-Visualizer/", icon: <Activity size={20} /> },
            { title: "Berkeley Pacman AI", category: "Projects", link: "http://ai.berkeley.edu/project_overview.html", icon: <Terminal size={20} /> },
            { title: "Harvard CS50's AI", category: "Theory", link: "https://cs50.harvard.edu/ai/", icon: <BookOpen size={20} /> },
            { title: "Python Collections (deque)", category: "Documentation", link: "https://docs.python.org/3/library/collections.html", icon: <Code size={20} /> },
            { title: "Kaggle Datasets", category: "Datasets", link: "https://www.kaggle.com/datasets", icon: <Database size={20} /> },
            { title: "Seaborn Gallery", category: "Visualization", link: "https://seaborn.pydata.org/examples/index.html", icon: <Code size={20} /> },
            { title: "PyTorch Tutorials", category: "Framework", link: "https://pytorch.org/tutorials/", icon: <Cpu size={20} /> },
            { title: "Google Colab", category: "Tools", link: "https://colab.research.google.com/", icon: <Terminal size={20} /> },
        ];

        const WEEKLY_LABS = [
            { 
                id: 1, 
                week: "Week 1", 
                title: "Intro to Python for AI", 
                date: "Jan 12, 2026", 
                status: "Done",
                pdfUrl: "lab1.pdf", 
                htmlUrl: "lab1.html",
            },
            { 
                id: 2, 
                week: "Week 2", 
                title: "Data Manipulation with Pandas", 
                date: "Jan 19, 2026", 
                status: "Done",
                htmlUrl: "lab2.html", 
            },
            { 
                id: 3, 
                week: "Week 3", 
                title: "NumPy Mastery", 
                date: "Feb 02, 2026", 
                status: "Done", 
                htmlUrl: "lab3.html", 
            },
            { 
                id: 4, 
                week: "Week 4", 
                title: "Data Visualization & EDA", 
                date: "Feb 10, 2026", 
                status: "Done", 
                htmlUrl: "lab4.html", 
            },
            { 
                id: 5, 
                week: "Week 5", 
                title: "Search Strategies: BFS & DFS", 
                date: "Feb 17, 2026", 
                status: "Done", 
                htmlUrl: "lab5.html", 
            },
            { 
                id: 6, 
                week: "Week 6", 
                title: "Advanced Search: 8-Puzzle & 4-Queens", 
                date: "Feb 24, 2026", 
                status: "Active", 
                htmlUrl: "lab6.html", 
            },
        ];

        const LAB_SOLUTIONS = [
            { id: 1, week: "Week 1", title: "Solution: Python for AI", status: "Available", date: "Released", link: "lab1solution.html" },
            { id: 2, week: "Week 2", title: "Solution: Pandas Usage", status: "Available", date: "Released", link: "lab02solution.html" },
            { id: 3, week: "Week 3", title: "Solution: NumPy Mastery", status: "Available", date: "Released", link: "lab3solution.html" }, 
            { id: 4, week: "Week 4", title: "Solution: Data Viz & EDA", status: "Available", date: "Released", link: "lab4solution.html" },
            { id: 5, week: "Week 5", title: "Solution: BFS & DFS", status: "Available", date: "Released", link: "lab5solution.html" },
            { id: 6, week: "Week 6", title: "Solution: 8-Puzzle & 4-Queens", status: "Locked", date: "Avail: Mar 03" },
        ];

        // --- Components ---

        const Navbar = ({ activeTab, setActiveTab, mobileMenuOpen, setMobileMenuOpen }) => (
            <nav className="sticky top-0 z-50 bg-zinc-950/80 backdrop-blur-lg border-b border-zinc-800">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex items-center justify-between h-16">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setActiveTab('Home')}>
                            <div className="w-8 h-8 bg-gradient-to-br from-emerald-400 to-cyan-500 rounded-lg flex items-center justify-center shadow-lg shadow-emerald-500/20">
                                <Cpu className="text-zinc-950" size={20} strokeWidth={2.5} />
                            </div>
                            <div>
                                <span className="block text-white font-bold text-lg tracking-tight">AI Lab Portal</span>
                                <span className="block text-zinc-400 text-xs font-medium">IIIT Bhagalpur</span>
                            </div>
                        </div>

                        <div className="hidden md:block">
                            <div className="ml-10 flex items-baseline space-x-2">
                                {['Home', 'Lab Questions', 'Solutions', 'Resources'].map((item) => (
                                    <button
                                        key={item}
                                        onClick={() => setActiveTab(item)}
                                        className={`px-4 py-2 rounded-md text-sm font-medium transition-all duration-200 ${
                                            activeTab === item
                                                ? 'bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 shadow-[0_0_15px_rgba(16,185,129,0.1)]'
                                                : 'text-zinc-400 hover:text-white hover:bg-zinc-800/50 border border-transparent'
                                        }`}
                                    >
                                        {item}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="-mr-2 flex md:hidden">
                            <button
                                onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                className="inline-flex items-center justify-center p-2 rounded-md text-zinc-400 hover:text-white hover:bg-zinc-800 focus:outline-none"
                            >
                                {mobileMenuOpen ? <X size={24} /> : <Menu size={24} />}
                            </button>
                        </div>
                    </div>
                </div>

                {mobileMenuOpen && (
                    <div className="md:hidden bg-zinc-950 border-b border-zinc-800">
                        <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                            {['Home', 'Lab Questions', 'Solutions', 'Resources'].map((item) => (
                                <button
                                    key={item}
                                    onClick={() => {
                                        setActiveTab(item);
                                        setMobileMenuOpen(false);
                                    }}
                                    className={`block w-full text-left px-3 py-2 rounded-md text-base font-medium ${
                                        activeTab === item
                                            ? 'bg-emerald-500/10 text-emerald-400 border border-emerald-500/20'
                                            : 'text-zinc-400 hover:text-white hover:bg-zinc-800'
                                    }`}
                                >
                                    {item}
                                </button>
                            ))}
                        </div>
                    </div>
                )}
            </nav>
        );

        const Hero = ({ setActiveTab }) => (
            <div className="relative overflow-hidden bg-zinc-950 py-16 sm:py-24">
                <div className="absolute top-0 left-0 w-full h-full overflow-hidden z-0 opacity-20 pointer-events-none">
                    <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-emerald-600 rounded-full blur-[120px]" />
                    <div className="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-cyan-600 rounded-full blur-[120px]" />
                </div>
                
                <div className="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                    <h1 className="text-4xl sm:text-6xl font-extrabold text-white tracking-tight mb-6">
                        AI & Machine Learning Lab <br className="hidden sm:block" />
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400">
                            Semester IV
                        </span>
                    </h1>
                    <p className="mt-4 max-w-2xl mx-auto text-xl text-zinc-400 mb-8">
                        Your central repository for weekly lab sheets, datasets, solution sets, and submission guidelines.
                    </p>
                    <div className="flex justify-center gap-4">
                        <a 
                            href={LATEST_LAB_LINK}
                            className="px-8 py-3 bg-emerald-500 hover:bg-emerald-400 text-zinc-950 font-bold rounded-lg transition-all flex items-center gap-2 shadow-[0_0_20px_rgba(16,185,129,0.3)] hover:shadow-[0_0_30px_rgba(16,185,129,0.5)] transform hover:-translate-y-0.5"
                        >
                            <BookOpen size={18} strokeWidth={2.5} />
                            View Latest Lab
                        </a>
                        <button 
                            onClick={() => setActiveTab('Solutions')}
                            className="px-8 py-3 bg-zinc-900/80 text-white font-medium rounded-lg hover:bg-zinc-800 transition-all border border-zinc-700 hover:border-zinc-600 flex items-center gap-2 backdrop-blur-sm"
                        >
                            <CheckCircle size={18} />
                            View Solutions
                        </button>
                    </div>
                </div>
            </div>
        );

        const LabSheetView = ({ lab, onBack }) => {
            if (!lab.content) {
                return (
                    <div className="max-w-4xl mx-auto px-4 py-8 text-center">
                        <button onClick={onBack} className="mb-6 flex items-center gap-2 text-emerald-400 hover:text-emerald-300 transition-colors">
                            <ArrowLeft size={20} /> Back to List
                        </button>
                        <div className="bg-zinc-900/50 backdrop-blur-sm p-12 rounded-xl border border-zinc-800 shadow-xl">
                            <Clock size={48} className="mx-auto text-zinc-600 mb-4" />
                            <h2 className="text-xl font-bold text-white mb-2">Internal View Not Available</h2>
                            <p className="text-zinc-400 mb-6">This lab sheet is available as an external file only.</p>
                            <div className="flex justify-center gap-4">
                                {lab.htmlUrl && (
                                    <a href={lab.htmlUrl} className="px-6 py-2 bg-emerald-500 hover:bg-emerald-400 text-zinc-950 font-bold rounded-lg transition-colors flex items-center gap-2">
                                        <BookOpen size={16} /> Open HTML Sheet
                                    </a>
                                )}
                                {lab.pdfUrl && (
                                    <a href={lab.pdfUrl} download className="px-6 py-2 bg-zinc-800 text-zinc-200 rounded-lg hover:bg-zinc-700 transition-colors flex items-center gap-2 border border-zinc-700">
                                        <Download size={16} /> Download PDF
                                    </a>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            // ... Internal content view handling omitted for brevity, keeping it identical to original if it exists
            return null; 
        };

        const LabQuestions = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [activeLabId, setActiveLabId] = useState(null);

            const filteredLabs = WEEKLY_LABS.filter(lab => 
                lab.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                lab.week.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const activeLab = WEEKLY_LABS.find(l => l.id === activeLabId);

            if (activeLabId) {
                return <LabSheetView lab={activeLab} onBack={() => setActiveLabId(null)} />;
            }

            return (
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    <div className="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
                        <div>
                            <h2 className="text-2xl font-bold text-white">Weekly Lab Assignments</h2>
                            <p className="text-zinc-400 mt-1">Select a week to view the problem sheet.</p>
                        </div>
                        <div className="flex flex-col sm:flex-row gap-3">
                            <div className="relative group">
                                <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-zinc-500 group-focus-within:text-emerald-400 transition-colors" size={18} />
                                <input 
                                    type="text" 
                                    placeholder="Search labs..." 
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="pl-10 pr-4 py-2.5 bg-zinc-900/50 border border-zinc-800 rounded-lg text-white focus:outline-none focus:ring-1 focus:ring-emerald-500 focus:border-emerald-500 w-full sm:w-64 transition-all"
                                />
                            </div>
                        </div>
                    </div>

                    <div className="space-y-4">
                        {filteredLabs.map((lab) => (
                            <div key={lab.id} className="bg-zinc-900/40 backdrop-blur-sm rounded-xl border border-zinc-800/80 p-6 hover:border-emerald-500/30 hover:bg-zinc-800/40 transition-all duration-300">
                                <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                                    <div className="flex items-start gap-4">
                                        <div className={`w-12 h-12 rounded-lg flex items-center justify-center flex-shrink-0 border ${
                                            lab.status === 'Active' 
                                                ? 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20' 
                                                : lab.status === 'Done' 
                                                    ? 'bg-zinc-800/50 text-cyan-400 border-cyan-500/10' 
                                                    : 'bg-zinc-800/30 text-zinc-600 border-zinc-800'
                                        }`}>
                                            <FileText size={24} />
                                        </div>
                                        <div>
                                            <div className="flex items-center gap-2 mb-1">
                                                <span className={`text-sm font-mono font-bold ${lab.status === 'Active' ? 'text-emerald-400' : 'text-zinc-400'}`}>
                                                    {lab.week}
                                                </span>
                                                <span className={`text-xs px-2 py-0.5 rounded border ${
                                                    lab.status === 'Active' 
                                                        ? 'bg-emerald-500/10 text-emerald-400 border-emerald-500/30' 
                                                        : lab.status === 'Done' 
                                                            ? 'bg-cyan-500/10 text-cyan-400 border-cyan-500/20'
                                                            : 'bg-zinc-800 text-zinc-500 border-zinc-700'
                                                }`}>
                                                    {lab.status}
                                                </span>
                                            </div>
                                            <h3 className="text-lg font-bold text-white tracking-wide">{lab.title}</h3>
                                            <div className="flex items-center gap-4 mt-2 text-sm text-zinc-500">
                                                <span className="flex items-center gap-1"><Calendar size={14} /> {lab.date}</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex items-center gap-3">
                                        {(lab.status === 'Active' || lab.status === 'Done') ? (
                                            <div className="flex gap-2 w-full md:w-auto">
                                                {/* Primary View Action */}
                                                {lab.content ? (
                                                    <button 
                                                        onClick={() => setActiveLabId(lab.id)}
                                                        className="flex-1 md:flex-none bg-emerald-500 hover:bg-emerald-400 text-zinc-950 px-4 py-2 rounded-lg text-sm font-bold transition-colors flex items-center justify-center gap-2 shadow-lg shadow-emerald-500/10"
                                                    >
                                                        <BookOpen size={16} strokeWidth={2.5}/> View
                                                    </button>
                                                ) : lab.htmlUrl ? (
                                                    <a 
                                                        href={lab.htmlUrl} 
                                                        className={`flex-1 md:flex-none px-4 py-2 rounded-lg text-sm font-bold transition-colors flex items-center justify-center gap-2 shadow-lg ${
                                                            lab.status === 'Active' 
                                                                ? 'bg-emerald-500 hover:bg-emerald-400 text-zinc-950 shadow-emerald-500/10' 
                                                                : 'bg-zinc-800 hover:bg-zinc-700 text-white border border-zinc-700 hover:border-zinc-600'
                                                        }`}
                                                    >
                                                        <BookOpen size={16} strokeWidth={lab.status==='Active'? 2.5 : 2} /> Open Lab
                                                    </a>
                                                ) : null}

                                                {/* Secondary PDF Action */}
                                                {lab.pdfUrl && (
                                                    <a 
                                                        href={lab.pdfUrl} 
                                                        download
                                                        className="flex-1 md:flex-none bg-zinc-900 hover:bg-zinc-800 text-zinc-300 border border-zinc-700 hover:border-zinc-600 px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center justify-center gap-2"
                                                    >
                                                        <Download size={16} /> PDF
                                                    </a>
                                                )}
                                            </div>
                                        ) : (
                                            <button disabled className="flex-1 md:flex-none bg-zinc-900 text-zinc-600 px-4 py-2 rounded-lg text-sm font-medium cursor-not-allowed flex items-center justify-center gap-2 border border-zinc-800">
                                                <Clock size={16} /> Opens {lab.date}
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const Solutions = () => (
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                <div className="mb-8">
                    <h2 className="text-2xl font-bold text-white">Lab Solutions</h2>
                    <p className="text-zinc-400 mt-1">Reference code and answers. Released one week after lab session.</p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {LAB_SOLUTIONS.map((sol) => (
                        <div key={sol.id} className="bg-zinc-900/40 backdrop-blur-sm rounded-xl border border-zinc-800/80 p-6 flex flex-col relative overflow-hidden group hover:border-cyan-500/30 transition-all duration-300">
                            {sol.status === 'Locked' && (
                                <div className="absolute inset-0 bg-zinc-950/70 backdrop-blur-[2px] flex items-center justify-center z-10">
                                    <div className="bg-zinc-900 border border-zinc-700 px-4 py-2 rounded-lg flex items-center gap-2 text-zinc-400 shadow-xl">
                                        <Lock size={16} className="text-zinc-500"/> Locked until {sol.date.split(':')[1]}
                                    </div>
                                </div>
                            )}
                            
                            <div className="flex justify-between items-start mb-4">
                                <div className="bg-zinc-800/50 p-3 rounded-lg text-cyan-400 border border-zinc-700/50 group-hover:bg-cyan-500/10 group-hover:border-cyan-500/20 transition-all">
                                    <Code size={24} />
                                </div>
                                <span className="text-xs font-mono text-zinc-500">{sol.week}</span>
                            </div>
                            
                            <h3 className="text-lg font-bold text-white mb-2 group-hover:text-cyan-50 transition-colors">{sol.title}</h3>
                            <p className="text-zinc-500 text-sm mb-6">{sol.date}</p>
                            
                            {(sol.status === 'Available' || sol.status === 'Active') && (sol.link || sol.htmlUrl) ? (
                                 <a 
                                    href={sol.link || sol.htmlUrl}
                                    className="mt-auto w-full py-2.5 rounded-lg text-sm font-bold flex items-center justify-center gap-2 transition-all bg-zinc-800 hover:bg-cyan-500 hover:text-zinc-950 text-cyan-400 border border-cyan-500/20 hover:border-transparent"
                                 >
                                    <Unlock size={16} /> Access Code
                                 </a>
                            ) : (
                                <button 
                                    disabled
                                    className="mt-auto w-full py-2.5 rounded-lg text-sm font-medium flex items-center justify-center gap-2 transition-colors bg-zinc-900 text-zinc-600 cursor-not-allowed border border-zinc-800"
                                >
                                    <Clock size={16} /> {sol.status}
                                </button>
                            )}
                        </div>
                    ))}
                </div>
            </div>
        );

        const ResourceHub = () => (
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                <div className="mb-8">
                    <h2 className="text-2xl font-bold text-white">Student Resources</h2>
                    <p className="text-zinc-400 mt-1">Curated tools, visualizers, and documentation for AI Lab experiments.</p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    {RESOURCES.map((res, idx) => (
                        <a 
                            key={idx} 
                            href={res.link}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="block bg-zinc-900/40 backdrop-blur-sm p-6 rounded-xl border border-zinc-800/80 hover:border-cyan-500/40 hover:bg-zinc-800/50 transition-all duration-300 cursor-pointer group"
                        >
                            <div className="w-12 h-12 bg-zinc-800/80 rounded-lg flex items-center justify-center mb-4 border border-zinc-700/50 group-hover:bg-cyan-500/10 group-hover:border-cyan-500/30 transition-all">
                                <div className="text-cyan-400 group-hover:text-cyan-300 transition-colors">
                                    {res.icon}
                                </div>
                            </div>
                            <div className="text-xs font-bold text-cyan-500 uppercase tracking-wider mb-1">{res.category}</div>
                            <h3 className="text-lg font-bold text-white mb-2">{res.title}</h3>
                            <div className="flex items-center text-zinc-500 text-sm group-hover:text-cyan-400 transition-colors">
                                Access Resource <ChevronRight size={16} className="ml-1" />
                            </div>
                        </a>
                    ))}
                </div>
            </div>
        );

        const Footer = () => (
            <footer className="bg-zinc-950 border-t border-zinc-900 py-12 mt-auto">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div className="col-span-1 md:col-span-2">
                            <div className="flex items-center gap-2 mb-4">
                                <Cpu className="text-emerald-500" size={24} />
                                <span className="text-white font-bold text-xl">AI Lab</span>
                            </div>
                            <p className="text-zinc-500 text-sm max-w-sm">
                                Department of Computer Science & Engineering,<br/>
                                Indian Institute of Information Technology, Bhagalpur.
                            </p>
                        </div>
                        
                        <div>
                            <h4 className="text-white font-bold mb-4">Contact TA</h4>
                            <ul className="space-y-2 text-sm text-zinc-400">
                                <li>IIIT Bhagalpur, Sabour - 813210</li>
                                <li>MTech Lab, Academics Block (1st Floor)</li>
                                <li>gaurav.240201007@iiitbh.ac.in</li>
                            </ul>
                        </div>
                    </div>
                    <div className="border-t border-zinc-900 mt-12 pt-8 text-center text-zinc-600 text-sm">
                        &copy; {new Date().getFullYear()} IIIT Bhagalpur AI Lab.
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('Home');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            return (
                <div className="min-h-screen bg-zinc-950 flex flex-col font-sans selection:bg-emerald-500/30 selection:text-emerald-200">
                    <Navbar 
                        activeTab={activeTab} 
                        setActiveTab={setActiveTab} 
                        mobileMenuOpen={mobileMenuOpen}
                        setMobileMenuOpen={setMobileMenuOpen}
                    />
                    
                    <main className="flex-grow">
                        {activeTab === 'Home' && (
                            <>
                                <Hero setActiveTab={setActiveTab} />
                                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                                    {/* Notice Board */}
                                    <div className="bg-zinc-900/40 backdrop-blur-sm border border-zinc-800/80 rounded-xl p-6 mb-12">
                                        <h3 className="text-lg font-bold text-white mb-6 flex items-center gap-2 border-b border-zinc-800 pb-4">
                                            <div className="relative flex h-3 w-3">
                                              <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                                              <span className="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
                                            </div>
                                            Latest Notices
                                        </h3>
                                        <div className="space-y-3">
                                            {NOTICES.map(notice => (
                                                <div key={notice.id} className="flex items-start gap-4 p-4 bg-zinc-900/50 hover:bg-zinc-800/50 rounded-lg transition-all duration-200 border-l-2 border-transparent hover:border-emerald-500 group">
                                                    <FileText className="text-zinc-600 group-hover:text-cyan-400 transition-colors mt-1 flex-shrink-0" size={18} />
                                                    <div>
                                                        <p className="text-zinc-300 text-sm font-medium leading-relaxed">
                                                            {notice.text}
                                                            {notice.link && (
                                                                <a 
                                                                    href={notice.link} 
                                                                    target="_blank" 
                                                                    rel="noopener noreferrer" 
                                                                    className="text-emerald-400 hover:text-emerald-300 font-bold ml-1 hover:underline underline-offset-2 decoration-emerald-500/50"
                                                                >
                                                                    {notice.linkText || "Click here"}
                                                                </a>
                                                            )}
                                                        </p>
                                                        <p className="text-zinc-500 text-xs mt-1.5 font-mono">{notice.date}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </>
                        )}
                        
                        {activeTab === 'Lab Questions' && <LabQuestions />}
                        {activeTab === 'Solutions' && <Solutions />}
                        {activeTab === 'Resources' && <ResourceHub />}
                    </main>

                    <Footer />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
